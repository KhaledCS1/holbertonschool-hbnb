<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HBnB - Place Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="HBnB Logo" class="logo">
    <a href="index.html" class="login-button">Home</a>
  </header>
  <main>
    <section id="place-details">
      <!-- Place details will be populated dynamically -->
    </section>
    <section id="reviews">
      <!-- Reviews will be populated dynamically -->
    </section>
    <section id="add-review">
      <h2>Add a Review</h2>
      <form id="review-form" class="add-review-form">
        <label for="review-text">Review:</label>
        <textarea id="review-text" name="review" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 HBnB. All rights reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
